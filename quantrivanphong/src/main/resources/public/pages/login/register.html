<div class="card card-register mx-auto mt-5">
    <div class="card-header" style="text-align: center">ĐĂNG KÝ TÀI KHOẢN</div>
    <div class="card-body">
        <form ng-submit="insert_Employee(employee)">
            <input type="text" ng-model="employee.username" id="username" class="form-control" placeholder="Tên truy cập"
                   required="required" style="height: 35px">
            <input type="password" ng-model="employee.password" id="password" class="form-control" placeholder="Mật khẩu truy cập"
                   required="required" style="height: 35px">
            <span ng-if="employee.password != employee.comfirmPassword">Mật khẩu không trùng khớp</span>
            <input type="password" ng-model="employee.comfirmPassword" id="comfirm-password" class="form-control" placeholder="Nhập lại mật khẩu"
                   required="required" style="height: 35px">
            <input type="text" ng-model="employee.firstName" id="name" class="form-control" placeholder="Họ và Tên"
                   required="required" style="height: 35px">
            <input type="email" ng-model="employee.emailAddress" id="email" class="form-control"
                   placeholder="Email đăng ký" required="required" style="height: 35px">
            <input type="tel" ng-model="employee.phoneNumber" id="phonenumber" class="form-control"
                   placeholder="SDT" required="required" style="height: 35px">
            <input type="submit" class="btn btn-primary btn-block" value="Register" />
        </form>
        <h4 style="text-align: center;color: blue">{{view.message}}</h4>
        <div class="text-center">
            <a class="d-block small mt-3" ui-sref="login">Đăng Nhập</a>
            <a class="d-block small" ui-sref="forgot-password">Lấy lại mật khẩu?</a>
        </div>
    </div>
</div>
